<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>
<body>
    {% if states is none %}
    <H1>Not found!</H1>
    {% else %}
    <H1>States: {{ states.name }}</H1>
    <H3>Cities:</H3>
    <UL>
        {% for city in cities | sort(attribute="name") %}
        {% if city.state_id == id %}
        <LI>{{ city.id }}:<B>{{ city.name }}</B></LI>
        {% endif %}
        {% endfor %}
    </UL>
    {% endif %}
</body>
</html>
